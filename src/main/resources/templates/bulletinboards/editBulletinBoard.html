<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bulletin Board</title>
</head>
<body>
<h2>Edit Bulletin Board</h2>
<form th:action="@{/bulletinboards/update}" method="post" th:object="${bulletinboard}">
    <input type="hidden" th:field="*{id}" />
    <label>Title: <input type="text" th:field="*{title}" /></label><br>
    <label>Content: <textarea th:field="*{content}"></textarea></label><br>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
