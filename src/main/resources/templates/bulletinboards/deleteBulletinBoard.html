<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 삭제 확인</title>
</head>
<body>
<div class="container">
    <h2>게시글 삭제 확인</h2>
    <p>정말로 이 게시글을 삭제하시겠습니까?</p>

    <!-- 삭제 수행 폼 -->
    <form th:action="@{'/delete/' + ${bulletinboard.id}}" method="post">
        <input type="hidden" name="id" th:value="${bulletinboard.id}" />
        <button type="submit">Delete</button>
    </form>

    <!-- 취소 링크 -->
    <a th:href="@{/}">취소</a>
</div>
</body>
</html>
