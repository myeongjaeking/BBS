<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <!-- 게시판 목록 표시 -->
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bulletinboard : ${bulletinboards}">
                <td th:text="${bulletinboard.id}"></td>
                <td th:text="${bulletinboard.title}"></td>
                <td th:text="${bulletinboard.content}"></td>

                <!-- 수정 폼으로 이동하는 링크 추가 -->
                <td><a th:href="@{/edit/{id}(id=${bulletinboard.id})}">수정</a></td>
                <!-- 삭제 폼으로 이동하는 링크 추가 -->
                <td><a th:href="@{/delete/{id}(id=${bulletinboard.id})}" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
