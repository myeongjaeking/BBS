<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Alarm List</h2>

<table>
    <thead>
    <tr>
        <th>Sender</th>
    </tr>
    </thead>
    <tbody>
    <!-- 여기서 서버에서 전달한 알람 목록을 반복하면서 각 알람의 발신자를 표시합니다. -->
    <!-- alarmsReceiver는 서버에서 전달한 알람 목록이라고 가정합니다. -->
    <!-- alarmsReceiver에 알람 목록이 있는 경우에만 표시하도록 처리했습니다. -->
    <!-- 이 부분은 Thymeleaf나 다른 템플릿 엔진을 사용하는 경우 해당 템플릿 엔진의 문법에 맞게 수정해야 합니다. -->
    <th:block th:if="${alarmsReceiver != null}">
        <th:block th:each="alarm : ${alarmsReceiver}">
            <tr>
                <td th:text="${alarm.sender}">sender</td>
            </tr>
        </th:block>
    </th:block>
    </tbody>
</table>

</body>
</html>
